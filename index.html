<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://picsum.photos/32/32" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0056b3" />
    <meta
      name="description"
      content="Laboratoire Mahfoud - Agadir. Accredited NM ISO 15189:2023. Medical Analysis, Home Sampling, Pediatrics."
    />
    <title>Laboratoire Mahfoud | Agadir</title>
    <!-- Fonts: Inter for Latin, Cairo for Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              medical: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1', // Main Blue
                800: '#075985',
                900: '#0c4a6e',
                primary: '#0056b3', // Brand Blue
              },
              success: {
                500: '#10b981', // Brand Green
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              cairo: ['Cairo', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'heartbeat': 'heartbeat 3s infinite ease-in-out',
              'wiggle': 'wiggle 10s infinite ease-in-out',
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              },
              wiggle: {
                '0%, 90%': { transform: 'rotate(0deg)' },
                '91%': { transform: 'rotate(-3deg)' },
                '92%': { transform: 'rotate(3deg)' },
                '93%': { transform: 'rotate(-3deg)' },
                '94%': { transform: 'rotate(3deg)' },
                '100%': { transform: 'rotate(0deg)' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">

  "imports": {

  }
}
</script>
</head>

</html>
