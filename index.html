    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              medical: {
                50: '#f0fdf4',
                100: '#dcfce7',
                500: '#28a745', // Brand Green
                600: '#16a34a',
                700: '#15803d',
                800: '#166534',
                900: '#1e3a8a', // Navy Blue (Headings)
                primary: '#28a745', // Brand Green
                secondary: '#1e3a8a', // Brand Navy
              },
              success: {
                500: '#28a745', // Brand Green
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              cairo: ['Cairo', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'heartbeat': 'heartbeat 4s infinite ease-in-out',
              'wiggle': 'wiggle 6s infinite ease-in-out',
              'blob': 'blob 25s infinite',
              'fade-in': 'fadeIn 0.2s ease-out',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(-5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.03)' },
              },
              wiggle: {
                '0%, 85%': { transform: 'rotate(0deg)' },
                '87%': { transform: 'rotate(-5deg)' },
                '89%': { transform: 'rotate(5deg)' },
                '91%': { transform: 'rotate(-5deg)' },
                '93%': { transform: 'rotate(5deg)' },
                '100%': { transform: 'rotate(0deg)' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -30px) scale(1.05)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.95)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              }
            }
          }
        }
      }
    </script>
